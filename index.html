    <script>


        /*
            Reto 09
            Crear un cajero electronico
            1. Pedir mediante un prompt, cuanto dinero posees en tu cuenta
            2. Te va a mostrar un menu, en un prompt, solo va a tener 2 opciones:
                1. Añadir dinero a mi cuenta
                   1.1 Me mostrara otro prompt para ingresar la cantidad de dinero
                   1.2 Me mostrara por un alert cuanto es mi dinero actual 
                2. Retirar dinero de mi cuenta
                     2.1 Me mostrara otro prompt para ingresar la cantidad de dinero
                     2.2 Me mostrara por un alert cuanto es mi dinero restante
            
            Observaciones:
            1. Si el dinero añadido es negativo (INGRESAR) te muestre un alert diciendo, "Operacion erronea 
        */
       let dinero = parseInt(prompt("¿Cuánto dinero tienes en tu cuenta?"));
         let opcion = parseInt(prompt("¿Qué deseas hacer? \n 1. Añadir dinero a mi cuenta \n 2. Retirar dinero de mi cuenta"));
            if (opcion == 1) {
                let dineroAñadido = parseInt(prompt("¿Cuánto dinero deseas añadir a tu cuenta?"));
                if (dineroAñadido < 0) {
                    alert("Operación erronea");
                } else {
                    dinero = dinero + dineroAñadido;
                    alert("Tu dinero actual es: " + dinero);
                }
            } else if (opcion == 2) {
                let dineroRetirado = parseInt(prompt("¿Cuánto dinero deseas retirar de tu cuenta?"));
                if (dineroRetirado < 0) {
                    alert("Operación erronea");
                } else {
                    dinero = dinero - dineroRetirado;
                    alert("Tu dinero restante es: " + dinero);
                }
            } else {
                alert("Opción incorrecta");
            }


        

    </script>
